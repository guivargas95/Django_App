{% extends 'base.html' %}
{% load static %}
{% block content %}

{% include 'partials/header.html' %}

<!-- Banner Noticia -->
<div class="container">
    <div class="row">
        <div class="col-12">
            <div class="receipe-slider owl-carousel">
                {% if noticia.foto_noticia == '' %}
                <img src="{% static 'img/sem_imagem.png' %}" class="img-fluid" alt="Responsive image">
                {% else %}
                <img src="{{ noticia.foto_noticia.url }}" class="img-fluid" alt="Responsive image">
                {% endif %}
            </div>
        </div>
    </div>
</div>

{% endblock %}
